
<mat-drawer-container  class="content-height">
  <mat-drawer mode="side" opened class="manu-panel">
    <mat-tab-group class="flex-container navbar-tab-group" (selectedTabChange)="OnTabChange($event)">
      <mat-tab label="Virtual Rain Gauge">
          <ng-template matTabContent>
            <app-virtual-rain-gauge [map$]="map$"></app-virtual-rain-gauge>
          </ng-template>
      </mat-tab>
      <mat-tab label="Virtual Stream Gauge">
        <ng-template matTabContent>
          <app-virtual-stream-gauge [mapView$]="mapView$" [map$]="map$" [streamGaugeTabSelected$]="streamGaugeTabSelected$"></app-virtual-stream-gauge>
        </ng-template>
      </mat-tab>
    </mat-tab-group>
  </mat-drawer>
  <mat-drawer-content>
    <app-map [map$]="map$" [mapView$]="mapView$"></app-map>
  </mat-drawer-content>
</mat-drawer-container>
