<div class="navbar-tab-content">
  <mat-accordion>

    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          Select Gauge
        </mat-panel-title>
      </mat-expansion-panel-header>
      <mat-divider></mat-divider>

      <form style="display: flex; flex-direction: column;">
        <mat-form-field>
          <mat-select placeholder="Country">
            <mat-option *ngFor="let country of countries" [value]="country.value">
              {{ country.viewValue }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </form>
    </mat-expansion-panel>

    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          Select Data
        </mat-panel-title>
      </mat-expansion-panel-header>
      <mat-divider style="margin-top: 10px;margin-bottom: 8px;"></mat-divider>

      <form style="display: flex; flex-direction: column;">
        <mat-form-field>
          <mat-select placeholder="Satellite">
            <mat-option *ngFor="let satellite of satellites" [value]="satellite.value">
              {{ satellite.viewValue }}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <mat-divider style="margin-top: 10px;margin-bottom: 8px;"></mat-divider>

        <mat-form-field>
          <input matInput [matDatepicker]="startDate" placeholder="Start Date">
          <mat-datepicker-toggle matSuffix [for]="startDate"></mat-datepicker-toggle>
          <mat-datepicker #startDate></mat-datepicker>
        </mat-form-field>

        <mat-form-field>
          <input matInput [matDatepicker]="endDate" placeholder="End Date">
          <mat-datepicker-toggle matSuffix [for]="endDate"></mat-datepicker-toggle>
          <mat-datepicker #endDate></mat-datepicker>
        </mat-form-field>
        <mat-divider style="margin-top: 10px;margin-bottom: 8px;"></mat-divider>
      </form>

      <button mat-raised-button color="primary" style="width: 100%;">
        Get Data <mat-icon>get_app</mat-icon>
      </button>
    </mat-expansion-panel>

  </mat-accordion>
</div>
